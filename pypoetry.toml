[tool.poetry]
name = "thc-Nuclei"
version = "v3.4.1"
description = "ğŸ§›ğŸ» Nuclei is a fast, Customizable Vulnerability scanner powered by the global Security Community and built on a simple .yaml based DSL. Collaboration to tackle Vulnerabilities."
authors = ["Sulaiman Abdul Aziz <byt3n33dl3@proton.me>"]
readme = "README.md"
homepage = "https://github.com/byt3n33dl3/thc-Nuclei"
repository = "https://github.com/byt3n33dl3/thc-Nuclei"
exclude = ["examples/*", "cmd/*"]
include = ["LICENSE.md", "lib/set/*"]
license = "AGPL-3.0-only"
classifiers = [
    "Topic :: Security",
]
packages = [
    { include = "thc-nuclei"}
]

[tool.poetry.scripts]
thc-Nuclei = 'thc-nuclei.console.thc-nuclei:run'
wmapi = 'thc-nuclei.console.wmapi:run'
wmdb = 'thc-nuclei.console.wmdb:run'

[tool.poetry.dependencies]
python = "^3.7.0"
fastapi = "^0.55.1"
xmltodict = "^0.12.0"
terminaltables = "^3.1.0"
imgcat = "^0.5.0"
pyyaml = "^5.3.1"
aiosqlite = "^0.13.0"
prompt-toolkit = "^3.0.5"
pydantic = "^1.5.1"
uvicorn = "^0.11.5"
pyppeteer = "^0.2.2"
python-multipart = "^0.0.5"
jinja2 = "^2.11.2"
aiodns = "^2.0.0"
lxml = "^4.5.2"
aiofiles = "^0.5.0"

[tool.poetry.dev-dependencies]
pytest = "*"
flake8 = "*"
pylint = "*"
black = "^20.8b1"
requests = "*"
pytest-asyncio = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
